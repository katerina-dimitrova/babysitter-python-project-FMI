<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-primary mb-4">Find the perfect babysitter</h1>
    <div class="row">
        {% for sitter in sitters %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ sitter.name }}</h5>
                    <p class="text-muted">{{ sitter.city }}</p>
                    <p>Experience: <strong>{{ sitter.experience_years }} years</strong></p>
                    <button class="btn btn-outline-primary btn-sm">View Profile</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
