{% extends "base.html" %}

{% block title %}Parent Registration - Babysitter Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white p-3">
                <h4 class="mb-0">Find a Sitter: Sign Up</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <h5 class="text-muted border-bottom pb-2 mb-3">Account Details</h5>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <h5 class="text-muted border-bottom pb-2 mt-4 mb-3">Family Profile</h5>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" placeholder="+359..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Home Address</label>
                        <input type="text" name="address" class="form-control" placeholder="e.g. Sofia, Studentski grad"
                            required>
                        <small class="text-muted">Your address is used to find sitters in your area.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Children</label>
                        <input type="number" name="children_count" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Additional Info</label>
                        <textarea name="bio" class="form-control" rows="3"
                            placeholder="Special requirements, schedule, etc."></textarea>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Create Parent Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
