{% extends "base.html" %}

{% block title %}Find a Sitter - Babysitter Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Parent Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. John Smith" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" name="city" class="form-control" placeholder="e.g. London" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Number of Children</label>
                            <input type="number" name="children_count" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Weekly Hours Needed</label>
                            <input type="number" name="hours" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">About Your Needs</label>
                        <textarea name="bio" class="form-control" rows="4" placeholder="Describe what kind of sitter you are looking for..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Register as Parent</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
